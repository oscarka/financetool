name: Smart Deploy to Railway

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      frontend-changed: ${{ steps.changes.outputs.frontend }}
      backend-changed: ${{ steps.changes.outputs.backend }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
      
      - name: Detect changes
        id: changes
        run: |
          # 检查frontend目录变化
          if git diff --name-only HEAD~1 | grep -q "^frontend/"; then
            echo "frontend=true" >> $GITHUB_OUTPUT
          else
            echo "frontend=false" >> $GITHUB_OUTPUT
          fi
          
          # 检查backend目录变化
          if git diff --name-only HEAD~1 | grep -q "^backend/"; then
            echo "backend=true" >> $GITHUB_OUTPUT
          else
            echo "backend=false" >> $GITHUB_OUTPUT
          fi


  
   deploy-frontend:
     needs: detect-changes
     if: needs.detect-changes.outputs.frontend-changed == 'true'
     runs-on: ubuntu-latest
     container: ghcr.io/railwayapp/cli:latest
     steps:
       - uses: actions/checkout@v4
       
       - name: Deploy Frontend to Railway
         run: |
           cd frontend
           railway up
         env:
           RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

   deploy-backend:
     needs: detect-changes
     if: needs.detect-changes.outputs.backend-changed == 'true'
     runs-on: ubuntu-latest
     container: ghcr.io/railwayapp/cli:latest
     steps:
       - uses: actions/checkout@v4
       
       - name: Deploy Backend to Railway
         run: |
           cd backend
           railway up
         env:
           RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
  
  # 添加一个提示任务
  deployment-notice:
    needs: detect-changes
    runs-on: ubuntu-latest
    steps:
      - name: Deployment Notice
        run: |
          echo "🚧 Railway部署当前已暂停"
          echo "📋 需要配置RAILWAY_TOKEN后启用自动部署"
          echo "📖 详细说明请查看: RAILWAY_DEPLOYMENT_FIX.md"
          if [ "${{ needs.detect-changes.outputs.frontend-changed }}" == "true" ]; then
            echo "✅ 检测到前端代码变更"
          fi
          if [ "${{ needs.detect-changes.outputs.backend-changed }}" == "true" ]; then
            echo "✅ 检测到后端代码变更"
          fi 
